<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="display: flex;">
        <div>
            <div style="display: flex;">
                <div style="display: flex; flex-direction: column;">
                    <label> <input type="radio" id="E" value="E" checked onclick="addSheme('E')"> Эйлера</label>
                    <label> <input type="radio" id="E-K" value="E-K" onclick="addSheme('E-K')"> Эйлера-Крамера</label>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label> <input type="radio" id="V" value="V" onclick="addSheme('V')"> Верле</label>
                    <label> <input type="radio" id="B" value="B" onclick="addSheme('B')"> Бимана</label>
                </div>
                <div style="display: flex; flex-direction: column; margin: 3px 5px 5px 5px;">
                    <label> Шаг по времени: </label>
                    <label> Время моделирования: </label>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <input type="text" id="dt" value=3600>
                    <input type="text" id="time" value=31536000>
                </div>
                <input type="submit" value="ok" style="height: 25px; margin-left: 5px;" onclick="show()">
            </div>
                <table class="table-for-params">
                    <thead>
                        <tr>
                            <th ><div class="header-label">X</div><input style="width: 125px;" type="number" id="X"></th>
                            <th><div class="header-label">Y</div><input style="width: 125px;" type="number" id="Y"></th>
                            <th><div class="header-label">Vx</div><input style="width: 125px;" type="number" id="Vx"></th>
                            <th><div class="header-label">Vy</div><input style="width: 125px;" type="number" id="Vy"></th>
                            <th><div class="header-label">Масса</div><input style="width: 125px;" type="number" id="M"></th>
                            <th><div>ID</div><input type="submit" value="add" onclick="addrow()"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="rangeslider"> 
                <input type="range" min="1" max="100" value="10"
                                class="myslider" id="sliderRange"> 
                <p>Value: <span id="demo"></span></p> 
            </div>
            <div style="display: flex; margin-left: 50px;">
                <div>
                    <div class="header-label">Общая Эенргия</div><input style="width: 200px;" type="number" id="TotalEnergy" readonly>
                    <div class="header-label">Текущее время</div><input style="width: 200px;" type="number" id="CurrentTime" readonly>
                </div>
                <div style="margin-left:50px;">
                    <div class="header-label">Центр масс Vx</div><input style="width: 200px;" type="number" id="CenterMassVx" readonly>
                    <div class="header-label">Центр масс Vy</div><input style="width: 200px;" type="number" id="CenterMassVy" readonly>
                </div>
            </div>
        </div> 
    </div>
        <canvas class="plot">
    </canvas>
    <script src = "index.js"></script>
</body>
</html>
